{% extends 'shared/partials/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Edit task</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" action="{% url 'edit task' tasklist.pk %}"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
