{% extends 'shared/partials/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="jumbotron parent">
            <img style="width: 100%; height: 80%; text-align: center"
                 src="{% static 'images/landing_page.jpg' %}" alt="">
            <div class="absolute">
                <h1 class="display-4">Wedding Planning Has Never Been Easier</h1>
                <p class="lead">We Are Planning Your Perfect Wedding Day</p>
                <hr class="my-4">
                {% if not request.user.is_authenticated %}
                    <div class="inner cover">
                        <h1 class="cover-heading"></h1>
                        <div class="row">
                            <div class="col-lg-6">
                                <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-md btn-secondary" style="background: lightpink">Login</a>
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <p class="lead"> Do not have an account? <br>
                                    <a href="{% url 'register' %}" class="btn btn-md btn-secondary" style="background: lightpink">Register</a>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
