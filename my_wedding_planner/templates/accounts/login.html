{% extends 'shared/partials/base.html' %}

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

{% block content %}
    <div class="container-fluid" style="background-image: none">
       <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10% 0; padding: 10% 5%" method="post">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form }}

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div>
                <span>Forgot password?<a href="{% url 'password_reset' %}"
                                         style="color:purple">Reset Password</a></span>
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div>
                <span>Do not have an account?<a href="{% url 'register' %}"
                                                style="color:purple">Register here</a></span>
            </div>
        </form>
    </div>

{% endblock %}
