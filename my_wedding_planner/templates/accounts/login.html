{% extends 'shared/partials/base.html' %}

{% block content %}
    <div class="container">
        <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0; padding: 5% 5%"
              action="{% url 'login' %}">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form }}

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div>
                <span>Forgot password?<a href="{% url 'password_reset' %}" style="color:purple">Reset Password</a></span>
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <div>
                <span>Do not have an account?<a href="{% url 'register' %}" style="color:purple">Register here</a></span>
            </div>
        </form>
    </div>

{% endblock %}
