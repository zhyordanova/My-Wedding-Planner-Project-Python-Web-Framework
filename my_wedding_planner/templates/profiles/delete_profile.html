{% extends 'shared/partials/base.html' %}

{% block content %}
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="post">
        {% csrf_token %}
        <br>
        <div class="buttons">
            <button type="submit" class="btn btn-outline-danger">Yes</button>
            <a class="btn btn-outline-info"  href="javascript:history.back()">No, go back</a>
        </div>
    </form>
{% endblock %}
